<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Library Dapp</title>
  </head>
  <style>
    input {
      display: block;
      margin-bottom: 12px;
    }
  </style>
  <body>
    <h1>MetaCoin â€” Example Truffle Dapp</h1>
    <p>You have <strong class="balance">qqqqqqqqqqqqqqqq</strong> META</p>

    <h1>Send MetaCoin</h1>

    <label for="amount">Amount:</label>
    <input type="text" id="amount" placeholder="e.g. 95" />

    <label for="receiver">My Current Address:</label>
    <input
      type="text"
      id="sender"
      placeholder="e.g. 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae" readonly
      
    />

    <label for="receiver">To address:</label>
    <input
      type="text"
      id="receiver"
      placeholder="e.g. 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"
    />


    <!-- <button onclick="App.sendCoin()">Send MetaCoin</button> -->
    <button type="button" onclick="App.sendCoin()" class="btn btn-primary">Send MetaCoin</button>
    <p id="status"></p>
  
 
    <script src="index.js"></script>
